<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Chat App Home</title>
    <link rel="stylesheet" href="../styleSheets/home.css">
    <script src="https://www.gstatic.com/firebasejs/5.8.1/firebase.js"></script>

    
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    

    <script type = "text/javascript" >
        function preventBack(){window.history.forward();}
         setTimeout("preventBack()", 0);
         window.onunload=function(){null};
     </script>
</head>


<body onLoad="loadFun()">

<div class="col-md-12" style="">
    <div  class="col-md-10">
            <h2  id="h1"></h2>

    </div>
    <div class="col-md-2">
            <button  class="btn btn-danger" onclick="logOutFun()" style="margin-top:10px;"> Sign Out</button>

    </div>
</div>

<div class="col-md-12" style="height:17px;"></div>
<div class="col-md-12"  id="homeDiv" style="margin-top:10px;">

    <div class="col-md-4" id="allUsers" >
        <div class="form-group col-md-10" >
            <input type="text" name="myContacts" id="myContacts" class="form-control" placeholder="Add new Contact . . ">
      
        </div>
        <div class="col-md-2">

                <button class="btn btn-success " onclick="addContacts()">Add</button>
            </div>
       
        <table style="overflow:scroll">
            <tbody  id="allContacts"  style="width:100%;">

            </tbody>
        </table>

    </div>

    <div class="col-md-8" id="chatArea">
        <div style="height: 470px;" >
            <div class="form-group">

                <input type="text" name="recieverId" id="recieverId" class="form-control" readonly>
            </div>

            <div   class="col-md-12" style="height: 400px; overflow: scroll;" id="scrollDiv">
              <div id="msgsViewDiv2" class="col-md-10 col-md-offset-1">

              </div>

                <!-- <table class="col-md-3 col-md-offset-1">
                        <tbody  style="border:2px solid red;">
    
                        </tbody>
                    </table> -->

            </div>

        </div>
<br>
        <div class="form-group" >
            <div class="form-group col-md-11">

                <!-- <input type="text" name="msg" id="msg" placeholder="create new msg .." class="form-control" style="overflow:scroll" > -->
           <textarea name="msg" id="msg" cols="30" style="font-size: 1.2em;" placeholder="create new msg .."  class="form-control">

           </textarea>
           
            </div>
            <div class="col-md-1">

                <button class="btn btn-success" onclick="sendFun()">Send</button>
            </div>
        </div>

    </div>


</div>




    <script src="../scripts/home.js"></script>
</body>
</html>
